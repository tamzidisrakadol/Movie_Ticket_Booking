<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container-xxl">
    <div class="gradient-container">
      <div class="register-container">


        <div class="text-center">
          <h1 class="register-text">Register Form</h1>
        </div>

        <div class="space-btwn-divs"></div>
        <div>
          <form>
            <div class="form-row">


              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
              </div>


              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
              </div>
            </div>


            <div class="form-group">
              <label for="inputAddress">Email Address</label>
              <input type="email" class="form-control" id="inputAddress" placeholder="Email Address">
            </div>

            <div class="form-group">
              <label for="inputAddress2">Phone Number</label>
              <input type="number" class="form-control" id="inputAddress2" placeholder="Phone Number">
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Password</label>
                <input type="password" class="form-control" id="inputCity" placeholder="Password">
              </div>
            </div>


            <div class="custom-file">
              <input type="file" class="custom-file-input" id="validatedCustomFile" required>
              <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
              <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
            <div class="space-btwn-divs2"></div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I am agree with all the rules and regulation
                </label>
              </div>
            </div>


            <div class="space-btwn-divs"></div>
            <div class="container text-center">
              <button type="submit" class="btn bg-primary text-white">
                Submit
              </button>
              <button type="reset" class="btn btn-warning">
                Reset
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
